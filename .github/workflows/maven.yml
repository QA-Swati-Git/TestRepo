# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Choose Repo Branch:'
        required: true
        default: 'main'
env:
  SLACK_API_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}
  SLACK_CHANNEL_ID: C04QJJMKQ5R

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build & Install
      run: mvn --file pom.xml -B install -D skipTests --no-transfer-progress
    - name: Install Playwright
      run: mvn --file pom.xml exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
    - name: Run tests
      run: mvn --file pom.xml clean test        
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v2
      with:
       name: "UI Test Automation Report"
       path: "target/surefire-reports/emailable-report.html"
    - name: Notify Slack of test result
      uses: rtCamp/action-slack-notify@v2
      with:
        status: ${{ job.status }}
        mentions: '@channel'
        args: '{\"github-workflow-and-slack-integration\":\"C04QJJMKQ5R\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Pull Request:* ${{ github.event.pull_request.title }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Who?:* ${{ github.event.pull_request.user.login }}\n*Request State:* ${{ github.event.pull_request.state }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.pull_request.html_url }}|View Pull Request>\"}}]}'
        attachments: |
          [
            {
              "fallback": "UI Test Automation Report",
              "title": "UI Test Automation Report",
              "title_link": "${{ steps.upload.outputs.artifact_url }}",
              "color": "${{ job.status == 'success' ? 'good' : 'danger' }}"
            }
          ]
          env:
          SLACK_API_TOKEN: ${{ env.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ env.SLACK_CHANNEL_ID }}
     
         



