name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Choose Repo Branch:'
        required: true
        default: 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build & Install
      run: mvn --file pom.xml -B install -D skipTests --no-transfer-progress
    - name: Install Playwright
      run: mvn --file pom.xml exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
 
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Build with Maven
      run: mvn -B install -D skipTests

    - name: Run tests in Chrome
      run: mvn --file pom.xml -Dtest=testng_regression.xml -DbrowserName=chromium -Dheaded=true test




